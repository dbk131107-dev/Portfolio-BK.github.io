<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Đỗ Bảo Khang</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel để biên dịch JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Hiệu ứng custom */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ĐỊNH NGHĨA ICONS TRỰC TIẾP (Để tránh lỗi thư viện bên ngoài) ---
        const IconBase = ({ children, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                {...props}
            >
                {children}
            </svg>
        );

        const Menu = (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>;
        const Github = (props) => <IconBase {...props}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></IconBase>;
        const Linkedin = (props) => <IconBase {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></IconBase>;
        const Mail = (props) => <IconBase {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase>;
        const ExternalLink = (props) => <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></IconBase>;
        const Code2 = (props) => <IconBase {...props}><path d="m18 16 4-4-4-4"/><path d="m6 8-4 4 4 4"/><path d="m14.5 4-5 16"/></IconBase>;
        const Briefcase = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase>;
        const User = (props) => <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;
        const Send = (props) => <IconBase {...props}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></IconBase>;
        const Download = (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></IconBase>;
        const Phone = (props) => <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>;
        const GraduationCap = (props) => <IconBase {...props}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></IconBase>;

        // --- DỮ LIỆU PORTFOLIO ---
        const portfolioData = {
            personal: {
                name: "Đỗ Bảo Khang",
                role: "Kỹ Sư IC Design Tương Lai & Python Developer",
                tagline: "Kỉ luật tạo nên thành quả.",
                about: "Tôi là Đỗ Bảo Khang, sinh viên chuyên ngành Công nghệ thông tin / Vi Điện tử tại Đại học CMC. Tôi có định hướng chuyên sâu về thiết kế vi mạch (IC Design) và đam mê xây dựng các công cụ tự động hóa bằng Python. Sự kết hợp giữa tư duy phần cứng chặt chẽ và kỹ năng lập trình linh hoạt giúp tôi giải quyết các bài toán kỹ thuật một cách tối ưu nhất.",
                email: "dbk131107@gmail.com",
                phone: "0913317472",
                github: "https://github.com/dbk131107-dev",
                linkedin: "", 
                avatar: "https://api.dicebear.com/7.x/avataaars/svg?seed=KhangNew" 
            },
            skills: [
                "Python (Automation)", "C/C++", "IC Design", "HTML/CSS", "Verilog/VHDL", "Data Structures", "Git/GitHub", "Linux"
            ],
            experience: [
                {
                    company: "Đại học CMC (CMC University)",
                    role: "Sinh viên",
                    period: "2022 - Hiện tại",
                    description: "Đang theo học chuyên ngành liên quan đến Vi Điện tử và Công nghệ thông tin. Tham gia nghiên cứu khoa học và các dự án thiết kế mạch số, lập trình nhúng."
                },
                {
                    company: "Freelance / Dự án Cá nhân",
                    role: "Python Tool Developer",
                    period: "2023 - Hiện tại",
                    description: "Phát triển các công cụ tự động hóa (Automation Tools) để xử lý dữ liệu, crawl web và tối ưu hóa quy trình làm việc cá nhân và cho khách hàng."
                }
            ],
            projects: [
                {
                    title: "Automation Data Tool",
                    description: "Công cụ Python giúp tự động hóa việc thu thập và xử lý dữ liệu lớn, giúp tiết kiệm 90% thời gian thao tác thủ công.",
                    tags: ["Python", "Selenium", "Pandas"],
                    image: "https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?auto=format&fit=crop&q=80&w=800",
                    link: "https://github.com/dbk131107-dev"
                },
                {
                    title: "Digital Circuit Design (ALU)",
                    description: "Thiết kế và mô phỏng bộ tính toán số học (ALU) 4-bit, áp dụng kiến thức về logic số và Verilog HDL.",
                    tags: ["Verilog", "IC Design", "ModelSim"],
                    image: "https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&q=80&w=800",
                    link: "https://github.com/dbk131107-dev"
                },
                {
                    title: "Portfolio Website",
                    description: "Trang web cá nhân được xây dựng tối ưu, giới thiệu về kỹ năng và các dự án đã thực hiện.",
                    tags: ["React", "Tailwind CSS", "UI/UX"],
                    image: "https://images.unsplash.com/photo-1467232004587-fc72be097594?auto=format&fit=crop&q=80&w=800",
                    link: "https://github.com/dbk131107-dev"
                }
            ]
        };

        // --- COMPONENTS ---

        const SectionTitle = ({ children, subtitle }) => (
            <div className="mb-12 text-center">
                <h2 className="text-3xl font-bold text-slate-800 md:text-4xl">{children}</h2>
                {subtitle && <div className="mt-2 h-1 w-20 bg-blue-600 mx-auto rounded-full"></div>}
            </div>
        );

        const SkillBadge = ({ skill }) => (
            <span className="px-4 py-2 bg-slate-100 text-slate-700 rounded-lg font-medium hover:bg-blue-50 hover:text-blue-600 transition-colors cursor-default border border-slate-200">
                {skill}
            </span>
        );

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [activeSection, setActiveSection] = React.useState('home');
            const [scrolled, setScrolled] = React.useState(false);
            const [formStatus, setFormStatus] = React.useState(null);

            React.useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                    const sections = ['home', 'about', 'projects', 'experience', 'contact'];
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const rect = element.getBoundingClientRect();
                            if (rect.top >= -200 && rect.top <= 400) {
                                setActiveSection(section);
                                break;
                            }
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            const handleContactSubmit = (e) => {
                e.preventDefault();
                setFormStatus('success');
                setTimeout(() => setFormStatus(null), 3000);
            };

            const NavLink = ({ id, label }) => (
                <button
                    onClick={() => scrollToSection(id)}
                    className={`text-sm font-medium transition-colors hover:text-blue-600 ${
                        activeSection === id ? 'text-blue-600' : 'text-slate-600'
                    }`}
                >
                    {label}
                </button>
            );

            const MobileNavLink = ({ id, label }) => (
                <button
                    onClick={() => scrollToSection(id)}
                    className={`block w-full text-left py-3 px-4 text-base font-medium rounded-md transition-colors ${
                        activeSection === id ? 'bg-blue-50 text-blue-600' : 'text-slate-600 hover:bg-slate-50'
                    }`}
                >
                    {label}
                </button>
            );

            return (
                <div className="min-h-screen bg-white font-sans text-slate-900">
                    {/* --- NAVBAR --- */}
                    <nav 
                        className={`fixed top-0 w-full z-50 transition-all duration-300 ${
                            scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'
                        }`}
                    >
                        <div className="container mx-auto px-4 md:px-6">
                            <div className="flex items-center justify-between">
                                <div 
                                    className="text-2xl font-bold text-slate-900 cursor-pointer flex items-center gap-2"
                                    onClick={() => scrollToSection('home')}
                                >
                                    <Code2 className="text-blue-600" />
                                    <span>DevPortfolio</span>
                                </div>

                                {/* Desktop Menu */}
                                <div className="hidden md:flex items-center gap-8">
                                    <NavLink id="home" label="Trang chủ" />
                                    <NavLink id="about" label="Giới thiệu" />
                                    <NavLink id="projects" label="Dự án" />
                                    <NavLink id="experience" label="Học vấn & Kinh nghiệm" />
                                    <NavLink id="contact" label="Liên hệ" />
                                    <button 
                                        onClick={() => scrollToSection('contact')}
                                        className="bg-blue-600 text-white px-5 py-2 rounded-full font-medium hover:bg-blue-700 transition-transform hover:scale-105 active:scale-95 shadow-lg shadow-blue-600/20"
                                    >
                                        Thuê tôi ngay
                                    </button>
                                </div>

                                {/* Mobile Menu Button */}
                                <button 
                                    className="md:hidden p-2 text-slate-600"
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                >
                                    {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu Overlay */}
                        {isMenuOpen && (
                            <div className="absolute top-full left-0 w-full bg-white border-t border-slate-100 shadow-xl p-4 md:hidden flex flex-col gap-2">
                                <MobileNavLink id="home" label="Trang chủ" />
                                <MobileNavLink id="about" label="Giới thiệu" />
                                <MobileNavLink id="projects" label="Dự án" />
                                <MobileNavLink id="experience" label="Học vấn & Kinh nghiệm" />
                                <MobileNavLink id="contact" label="Liên hệ" />
                            </div>
                        )}
                    </nav>

                    {/* --- HERO SECTION --- */}
                    <section id="home" className="pt-32 pb-20 md:pt-40 md:pb-28 bg-gradient-to-br from-slate-50 to-blue-50/30">
                        <div className="container mx-auto px-4 md:px-6">
                            <div className="flex flex-col md:flex-row items-center gap-12">
                                <div className="flex-1 text-center md:text-left order-2 md:order-1">
                                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-sm font-medium mb-6 animate-pulse">
                                        <span className="relative flex h-2 w-2">
                                            <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                                            <span className="relative inline-flex rounded-full h-2 w-2 bg-blue-500"></span>
                                        </span>
                                        Open for Work
                                    </div>
                                    <h1 className="text-4xl md:text-6xl font-extrabold text-slate-900 leading-tight mb-6">
                                        Xin chào, tôi là <br />
                                        <span className="text-blue-600">{portfolioData.personal.name}</span>
                                    </h1>
                                    <p className="text-lg md:text-xl text-slate-600 mb-8 max-w-2xl mx-auto md:mx-0 leading-relaxed">
                                        {portfolioData.personal.tagline}
                                    </p>
                                    
                                    <div className="flex flex-col sm:flex-row items-center gap-4 justify-center md:justify-start mb-8">
                                        <button 
                                            onClick={() => scrollToSection('contact')}
                                            className="w-full sm:w-auto px-8 py-3.5 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-all shadow-lg shadow-blue-600/25 flex items-center justify-center gap-2"
                                        >
                                            <Mail size={20} /> Liên hệ ngay
                                        </button>
                                        <a 
                                            href={portfolioData.personal.github}
                                            target="_blank"
                                            rel="noreferrer"
                                            className="w-full sm:w-auto px-8 py-3.5 bg-white text-slate-700 border border-slate-200 rounded-lg font-semibold hover:bg-slate-50 transition-all flex items-center justify-center gap-2 group"
                                        >
                                            <Github size={20} className="group-hover:text-black transition-colors" /> GitHub
                                        </a>
                                    </div>

                                    <div className="flex flex-col md:flex-row items-center gap-4 md:gap-8 justify-center md:justify-start text-slate-500 text-sm font-medium">
                                        <a href={`tel:${portfolioData.personal.phone}`} className="flex items-center gap-2 hover:text-blue-600 transition-colors">
                                            <Phone size={18} /> {portfolioData.personal.phone}
                                        </a>
                                        <a href={`mailto:${portfolioData.personal.email}`} className="flex items-center gap-2 hover:text-blue-600 transition-colors">
                                            <Mail size={18} /> {portfolioData.personal.email}
                                        </a>
                                    </div>
                                </div>
                                
                                <div className="flex-1 order-1 md:order-2 flex justify-center relative">
                                    <div className="relative w-64 h-64 md:w-96 md:h-96">
                                        <div className="absolute inset-0 bg-blue-600 rounded-full opacity-10 blur-3xl animate-pulse"></div>
                                        <img 
                                            src={portfolioData.personal.avatar} 
                                            alt="Profile" 
                                            className="relative w-full h-full object-cover rounded-full border-8 border-white shadow-2xl z-10"
                                        />
                                        
                                        <div className="absolute top-10 -right-4 bg-white p-3 rounded-xl shadow-lg animate-bounce flex items-center gap-2 z-20">
                                            <div className="bg-blue-100 p-1.5 rounded-lg"><Code2 size={20} className="text-blue-600" /></div>
                                            <span className="font-bold text-slate-700 text-sm">Python</span>
                                        </div>
                                        <div className="absolute bottom-10 -left-4 bg-white p-3 rounded-xl shadow-lg flex items-center gap-2 z-20 animate-bounce" style={{animationDelay: '1s'}}>
                                            <div className="bg-green-100 p-1.5 rounded-lg"><Briefcase size={20} className="text-green-600" /></div>
                                            <span className="font-bold text-slate-700 text-sm">IC Design</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- ABOUT & SKILLS --- */}
                    <section id="about" className="py-20 bg-white">
                        <div className="container mx-auto px-4 md:px-6">
                            <SectionTitle subtitle>Về Tôi & Kỹ Năng</SectionTitle>
                            
                            <div className="grid md:grid-cols-2 gap-12 items-center">
                                <div className="space-y-6">
                                    <h3 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                        <User className="text-blue-600" />
                                        Giới thiệu
                                    </h3>
                                    <p className="text-slate-600 leading-relaxed text-lg">
                                        {portfolioData.personal.about}
                                    </p>
                                    <div className="grid grid-cols-2 gap-4 pt-4">
                                        <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                                            <div className="text-3xl font-bold text-blue-600 mb-1">CMC</div>
                                            <div className="text-sm text-slate-600 font-medium">Đại học</div>
                                        </div>
                                        <div className="p-4 bg-slate-50 rounded-xl border border-slate-100">
                                            <div className="text-3xl font-bold text-blue-600 mb-1">10+</div>
                                            <div className="text-sm text-slate-600 font-medium">Dự án GitHub</div>
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    <h3 className="text-2xl font-bold text-slate-800 flex items-center gap-2">
                                        <Code2 className="text-blue-600" />
                                        Kỹ năng chuyên môn
                                    </h3>
                                    <div className="flex flex-wrap gap-3">
                                        {portfolioData.skills.map((skill, index) => (
                                            <SkillBadge key={index} skill={skill} />
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- PROJECTS SECTION --- */}
                    <section id="projects" className="py-20 bg-slate-50">
                        <div className="container mx-auto px-4 md:px-6">
                            <SectionTitle subtitle>Dự Án Tiêu Biểu</SectionTitle>
                            
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {portfolioData.projects.map((project, index) => (
                                    <div key={index} className="group bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 flex flex-col h-full">
                                        <div className="relative overflow-hidden h-48">
                                            <div className="absolute inset-0 bg-slate-900/10 group-hover:bg-slate-900/0 transition-colors z-10"></div>
                                            <img 
                                                src={project.image} 
                                                alt={project.title} 
                                                className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"
                                            />
                                        </div>
                                        
                                        <div className="p-6 flex flex-col flex-grow">
                                            <h3 className="text-xl font-bold text-slate-900 mb-2 group-hover:text-blue-600 transition-colors">
                                                {project.title}
                                            </h3>
                                            <p className="text-slate-600 mb-4 flex-grow line-clamp-3">
                                                {project.description}
                                            </p>
                                            
                                            <div className="flex flex-wrap gap-2 mb-6">
                                                {project.tags.map((tag, tagIndex) => (
                                                    <span key={tagIndex} className="text-xs font-medium px-2.5 py-1 bg-blue-50 text-blue-700 rounded-md">
                                                        {tag}
                                                    </span>
                                                ))}
                                            </div>
                                            
                                            <a 
                                                href={project.link}
                                                target="_blank" 
                                                rel="noreferrer"
                                                className="inline-flex items-center gap-2 text-sm font-semibold text-slate-700 hover:text-blue-600 transition-colors mt-auto"
                                            >
                                                Xem trên GitHub <ExternalLink size={16} />
                                            </a>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="text-center mt-12">
                                <a href={portfolioData.personal.github} target="_blank" rel="noreferrer" className="inline-flex items-center gap-2 px-6 py-3 border border-slate-300 rounded-full font-medium text-slate-700 hover:bg-slate-50 hover:text-slate-900 transition-colors">
                                    <Github size={18} /> Xem tất cả repository
                                </a>
                            </div>
                        </div>
                    </section>

                    {/* --- EXPERIENCE SECTION --- */}
                    <section id="experience" className="py-20 bg-white">
                        <div className="container mx-auto px-4 md:px-6">
                            <SectionTitle subtitle>Học Vấn & Kinh Nghiệm</SectionTitle>
                            
                            <div className="max-w-3xl mx-auto">
                                <div className="relative border-l-2 border-slate-200 ml-3 md:ml-6 space-y-12 pb-4">
                                    {portfolioData.experience.map((exp, index) => (
                                        <div key={index} className="relative pl-8 md:pl-12">
                                            <div className="absolute -left-[9px] top-0 h-5 w-5 rounded-full border-4 border-white bg-blue-600 shadow-md"></div>
                                            
                                            <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 mb-2">
                                                <h3 className="text-xl font-bold text-slate-900">{exp.role}</h3>
                                                <span className="inline-block px-3 py-1 bg-slate-100 text-slate-600 text-sm font-medium rounded-full">
                                                    {exp.period}
                                                </span>
                                            </div>
                                            
                                            <div className="text-blue-600 font-medium mb-3 flex items-center gap-1">
                                                {exp.company.includes("Đại học") ? <GraduationCap size={18} /> : <Briefcase size={18} />}
                                                {exp.company}
                                            </div>
                                            
                                            <p className="text-slate-600 leading-relaxed">
                                                {exp.description}
                                            </p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- CONTACT SECTION --- */}
                    <section id="contact" className="py-20 bg-slate-900 text-white">
                        <div className="container mx-auto px-4 md:px-6">
                            <div className="grid md:grid-cols-2 gap-16 items-start">
                                <div>
                                    <h2 className="text-3xl md:text-4xl font-bold mb-6">Liên hệ với tôi</h2>
                                    <p className="text-slate-300 text-lg mb-8 leading-relaxed">
                                        Tôi luôn sẵn sàng trao đổi về các dự án công nghệ, đặc biệt là các mảng liên quan đến IC Design và Python Automation.
                                    </p>
                                    
                                    <div className="space-y-6">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-blue-400">
                                                <Phone size={24} />
                                            </div>
                                            <div>
                                                <div className="text-sm text-slate-400 font-medium">Điện thoại</div>
                                                <a href={`tel:${portfolioData.personal.phone}`} className="text-lg font-semibold hover:text-blue-400 transition-colors">
                                                    {portfolioData.personal.phone}
                                                </a>
                                            </div>
                                        </div>

                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-blue-400">
                                                <Mail size={24} />
                                            </div>
                                            <div>
                                                <div className="text-sm text-slate-400 font-medium">Email</div>
                                                <a href={`mailto:${portfolioData.personal.email}`} className="text-lg font-semibold hover:text-blue-400 transition-colors">
                                                    {portfolioData.personal.email}
                                                </a>
                                            </div>
                                        </div>
                                        
                                        {portfolioData.personal.linkedin && (
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-blue-400">
                                                <Linkedin size={24} />
                                            </div>
                                            <div>
                                                <div className="text-sm text-slate-400 font-medium">LinkedIn</div>
                                                <a href={portfolioData.personal.linkedin} target="_blank" rel="noreferrer" className="text-lg font-semibold hover:text-blue-400 transition-colors">
                                                    Kết nối với tôi
                                                </a>
                                            </div>
                                        </div>
                                        )}
                                        
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-white/10 rounded-full flex items-center justify-center text-blue-400">
                                                <Github size={24} />
                                            </div>
                                            <div>
                                                <div className="text-sm text-slate-400 font-medium">GitHub</div>
                                                <a href={portfolioData.personal.github} target="_blank" rel="noreferrer" className="text-lg font-semibold hover:text-blue-400 transition-colors">
                                                    {portfolioData.personal.github.replace('https://', '')}
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl p-6 md:p-8 shadow-2xl">
                                    <h3 className="text-2xl font-bold text-slate-900 mb-6">Gửi tin nhắn nhanh</h3>
                                    
                                    {formStatus === 'success' ? (
                                        <div className="bg-green-50 text-green-700 p-4 rounded-lg flex items-center gap-3 animate-fade-in">
                                            <div className="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">✓</div>
                                            <div>
                                                <p className="font-bold">Đã gửi tin nhắn!</p>
                                                <p className="text-sm">Cảm ơn bạn, tôi sẽ phản hồi sớm.</p>
                                            </div>
                                        </div>
                                    ) : (
                                        <form onSubmit={handleContactSubmit} className="space-y-4">
                                            <div>
                                                <label htmlFor="name" className="block text-sm font-medium text-slate-700 mb-1">Họ tên</label>
                                                <input 
                                                    type="text" 
                                                    id="name"
                                                    required
                                                    className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:bg-white transition-all"
                                                    placeholder="Nhập tên của bạn"
                                                />
                                            </div>
                                            <div>
                                                <label htmlFor="email" className="block text-sm font-medium text-slate-700 mb-1">Email</label>
                                                <input 
                                                    type="email" 
                                                    id="email"
                                                    required
                                                    className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:bg-white transition-all"
                                                    placeholder="name@example.com"
                                                />
                                            </div>
                                            <div>
                                                <label htmlFor="message" className="block text-sm font-medium text-slate-700 mb-1">Tin nhắn</label>
                                                <textarea 
                                                    id="message"
                                                    rows={4}
                                                    required
                                                    className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:bg-white transition-all resize-none"
                                                    placeholder="Nội dung tin nhắn..."
                                                ></textarea>
                                            </div>
                                            <button 
                                                type="submit"
                                                className="w-full py-3.5 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-all shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
                                            >
                                                <Send size={18} /> Gửi tin nhắn
                                            </button>
                                        </form>
                                    )}
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- FOOTER --- */}
                    <footer className="bg-slate-950 text-slate-400 py-8 border-t border-slate-800">
                        <div className="container mx-auto px-4 md:px-6 text-center">
                            <p className="flex items-center justify-center gap-1 mb-2">
                                © {new Date().getFullYear()} {portfolioData.personal.name}. All rights reserved.
                            </p>
                            <p className="text-sm text-slate-600">
                                Designed & Built with React & Tailwind CSS
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
